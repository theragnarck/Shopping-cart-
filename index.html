<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Hanken+Grotesk:wght@400;500;700;800&family=Krub:wght@400;700&family=Montserrat:wght@400;500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<main class="main__contendero">
    <div class="todo">
    <img src="images/image-product-desktop.jpg" alt="imagen__principal" class="desktop">
   
    <section class="contenedor">
    
    <p class="category">PERFUME</p>

    <h1 class="title__card">Gabrielle Essence Eau De Parfum</h1>
    <p class="info__card">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="bloque">
    <p class="precio__ofertas">$149.99</p>
    <p class="precio">$169.99</p>
    </div>
    <button class="button__card"><img src="images/icon-cart.svg" alt="boton compra" > Add to Cart</button>
    </section>

    </div>
</main>
